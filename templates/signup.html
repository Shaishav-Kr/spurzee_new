<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 700;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="mailid">Mail ID</label>
                <input type="email" id="mailid" name="mailid" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="trader_type">Trader Type</label>
                <div>
                    <input type="checkbox" id="scalper" name="trader_type[]" value="Scalper">
                    <label for="scalper">Scalper</label>
                </div>
                <div>
                    <input type="checkbox" id="intraday" name="trader_type[]" value="Intraday">
                    <label for="intraday">Intraday</label>
                </div>
                <div>
                    <input type="checkbox" id="swing" name="trader_type[]" value="Swing">
                    <label for="swing">Swing</label>
                </div>
                <div>
                    <input type="checkbox" id="investor" name="trader_type[]" value="Investor">
                    <label for="investor">Investor</label>
                </div>
                <div>
                    <input type="checkbox" id="option_buyer" name="trader_type[]" value="Option Buyer">
                    <label for="option_buyer">Option Buyer</label>
                </div>
                <div>
                    <input type="checkbox" id="option_seller" name="trader_type[]" value="Option Seller">
                    <label for="option_seller">Option Seller</label>
                </div>
            </div>
            <div class="form-group">
                <label for="experience">Trading Experience in Years</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="capital">Trading Capital in Rupees</label>
                <input type="number" id="capital" name="capital" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group full-width">
                <button type="submit">Register</button>
            </div>
            {% if email_exists %}
            <p class="error-message">Email is already registered.</p>
            {% endif %}
        </form>
    </div>
</body>

</html>
