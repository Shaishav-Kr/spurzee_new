<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px; /* Ensure content starts below the toolbar */
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 700;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, 
        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
        }
        .btn-group .btn {
            margin: 5px;
            flex: 1;
            white-space: nowrap;
        }
        .btn-group .btn.active {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="mailid">Mail ID</label>
                <input type="email" id="mailid" name="mailid" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="trader_type">Trader Type</label>
                <div class="btn-group" id="traderTypeGroup" role="group" aria-label="Trader Type">
                    <button type="button" class="btn btn-secondary" data-value="Scalper">Scalper</button>
                    <button type="button" class="btn btn-secondary" data-value="Intraday">Intraday</button>
                    <button type="button" class="btn btn-secondary" data-value="Swing">Swing</button>
                    <button type="button" class="btn btn-secondary" data-value="Investor">Investor</button>
                    <button type="button" class="btn btn-secondary" data-value="Option Buyer">Option Buyer</button>
                    <button type="button" class="btn btn-secondary" data-value="Option Seller">Option Seller</button>
                </div>
                <input type="hidden" name="trader_type" id="traderTypeInput">
            </div>
            <div class="form-group">
                <label for="experience">Trading Experience in Years</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="capital">Trading Capital in Rupees</label>
                <input type="number" id="capital" name="capital" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group full-width">
                <button type="submit">Register</button>
            </div>
            {% if email_exists %}
            <p class="error-message">Email is already registered.</p>
            {% endif %}
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('#traderTypeGroup .btn');
            const input = document.getElementById('traderTypeInput');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    const isActive = this.classList.toggle('active');

                    let selectedValues = input.value ? input.value.split(',') : [];
                    if (isActive) {
                        if (!selectedValues.includes(value)) {
                            selectedValues.push(value);
                        }
                    } else {
                        selectedValues = selectedValues.filter(v => v !== value);
                    }
                    input.value = selectedValues.join(',');
                });
            });
        });
    </script>
</body>
</html>
